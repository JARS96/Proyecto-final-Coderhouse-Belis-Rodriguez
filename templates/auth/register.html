{% extends 'index.html' %}

{% block titulo %}
Registro
{% endblock %}

{% block Formulario %}

    <h3 style="margin-right:30rem">Complete los campos para registrarse</h3>
    <h3>{{errors}}</h3>
    
    <form action="" method="POST" style="margin-right:40rem;margin-top:2rem">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit", value="Ingresar">
    </form>

{% endblock %}
