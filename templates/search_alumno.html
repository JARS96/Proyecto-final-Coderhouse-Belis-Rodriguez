{% extends "home.html"%}
{% block Formulario %}

<h1>Aca va el contenido de buscar alumnos</h1>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    {% for estudiante in estudiantes %}

    <div class="card-body">
        <h5 class="card-title">Legajo: {{estudiante.legajo}}</h5>
        <h5 class="card-title">Nombre: {{estudiante.nombre}}</h5>

    </div>
    
    {% endfor %}

{% endblock %}
